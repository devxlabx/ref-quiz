name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run SonarQube
        run: |
          bash .github/workflows/sonarqube.yml 

  maven:
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Maven Build
        run: |
          bash .github/workflows/maven.yml

  codeql:
    runs-on: ubuntu-latest
    needs: maven
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run CodeQL Analysis
        run: |
          bash .github/workflows/codeql.yml 
