name: CI Pipeline

on:
  push:
    branches:
      - main  # DÃ©clenche le pipeline sur un push vers la branche principale

jobs:
  maven:
    runs-on: ubuntu-latest
    name: ğŸ”¨ Build avec Maven
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2  # RÃ©cupÃ©rer le code du repository
        
      - name: â˜• Installer Java JDK 17 (Temurin)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Utiliser Temurin, la distribution JDK 17

      - name: ğŸ”§ Compiler et construire avec Maven
        run: mvn -f refquiz-api/pom.xml clean install  # ExÃ©cuter Maven dans le bon dossier

  sonarqube:
    runs-on: ubuntu-latest
    needs: maven  # Ce job dÃ©pend du succÃ¨s du job Maven
    name: ğŸ” Analyse avec SonarQube
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2  # RÃ©cupÃ©rer le code du repository

      - name: â˜• Installer Java JDK 17 (Temurin)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“Š Lancer l'analyse SonarQube
        run: |
          cd refquiz-api
          mvn compile  # Assure que les fichiers .class sont bien gÃ©nÃ©rÃ©s
          mvn sonar:sonar \
            -Dsonar.projectKey=my_project_key \
            -Dsonar.organization=my_org \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target/classes  # Indiquer oÃ¹ sont les fichiers compilÃ©s

  codeql:
    runs-on: ubuntu-latest
    needs: sonarqube  # Ce job dÃ©pend du succÃ¨s du job SonarQube
    name: ğŸ” Analyse avec CodeQL
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2  # RÃ©cupÃ©rer le code du repository

      - name: ğŸ› ï¸ Configurer CodeQL
        uses: github/codeql-action/setup@v2  # Configurer l'action CodeQL

      - name: ğŸš€ Lancer l'analyse CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          languages: java  # Adapter le langage selon ton projet
